version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./binary_classification_model:/app/binary_classification_model:ro
      - ./label_detection_model:/app/label_detection_model:ro
      - ./smart_regex_synthesizer2.py:/app/smart_regex_synthesizer2.py:ro
      - ./backend/regex_store.json:/app/backend/regex_store.json
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONPATH=/app
      - BINARY_MODEL_PATH=/app/binary_classification_model
      - LABEL_MODEL_PATH=/app/label_detection_model
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  default:
    name: sensitive-detector-network
